<div class="container">
  <ol class="breadcrumb">
    <li class="active">Mi Cuenta</li>
  </ol>
  <div class="panel panel-default">
    <div class="panel-heading">
      Cuenta:
      {{account}}
      <span class="separator"></span>
    </div>
    <div class="panel-body">
      <h3>Mis Tokens</h3>
      <ul class="list-group">
        <li *ngFor="let t of tokens" class="list-group-item">{{t.id}} - {{t.description}}</li>
      </ul>
    </div>
  </div>
</div>
